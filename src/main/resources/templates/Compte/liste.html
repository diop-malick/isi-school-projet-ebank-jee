<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Liste des Comptes</title>

<link rel='stylesheet' href='/webjars/bootstrap/css/bootstrap.min.css'>
<link rel="stylesheet"
	href="./webjars/fontawesome/css/fontawesome-all.css">
	
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/popper.js/popper.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</head>
<div class="col-lg-3 col-md-6">

            <form class="form-inline md-form mt-2 ml-2">
                <input class="form-control my-0" type="text" placeholder="Search" style="max-width: 150px;">
                <button class="btn btn-sm btn-primary ml-2 px-1"><i class="fa fa-search"></i>  </button>
            </form>

        </div>
        <div class="view view-cascade gradient-card-header blue-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">

        <div>
            <button type="button" class="btn btn-outline-white btn-rounded btn-sm px-2"><i class="fa fa-th-large mt-0"></i></button>
            <button type="button" class="btn btn-outline-white btn-rounded btn-sm px-2"><i class="fa fa-columns mt-0"></i></button>
        </div>

        <a href="" class="white-text mx-3">LISTE DES COMPTES</a>

        <div>
            <button type="button" class="btn btn-outline-white btn-rounded btn-sm px-2"><i class="fa fa-pencil mt-0"></i></button>
            <button type="button" class="btn btn-outline-white btn-rounded btn-sm px-2"><i class="fa fa-remove mt-0"></i></button>
            <button type="button" class="btn btn-outline-white btn-rounded btn-sm px-2"><i class="fa fa-info-circle mt-0"></i></button>
        </div>
         <div class="px-4">

        <div class="table-wrapper">
            <!--Table-->
            <table class="table table-hover mb-0">

                <!--Table head-->
                <thead>
                    <tr>
                        <th>
                            <input class="form-check-input" type="checkbox" id="checkbox">
                            <label class="form-check-label" for="checkbox" class="mr-2 label-table"></label>
                        </th>
                        <th class="th-lg"><a>Numero Client<i class="fa fa-sort ml-1"></i></a></th>
                        <th class="th-lg"><a href="">Numro Compte<i class="fa fa-sort ml-1"></i></a></th>
                        <th class="th-lg"><a href="">Type Compte<i class="fa fa-sort ml-1"></i></a></th>
                        <th class="th-lg"><a href="">Solde<i class="fa fa-sort ml-1"></i></a></th>
                        <th class="th-lg"><a href="">Date Ouverture<i class="fa fa-sort ml-1"></i></a></th>
                        <th class="th-lg"><a href="">Etat<i class="fa fa-sort ml-1"></i></a></th>
                    </tr>
                </thead>
    <hr class="my-0">

        <!--Bottom Table UI-->
        <div class="d-flex justify-content-between">

            <!--Name-->
            <select class="mdb-select colorful-select dropdown-primary mt-2 hidden-md-down">
                <option value="" disabled >Rows number</option>
                <option value="1" selected>10 rows</option>
                <option value="2">25 rows</option>
                <option value="3">50 rows</option>
                <option value="4">100 rows</option>
            </select>

            <!--Pagination -->
            <nav class="my-4">
                <ul class="pagination pagination-circle pg-blue mb-0">

                    <!--First-->
                    <li class="page-item disabled clearfix d-none d-md-block"><a class="page-link">First</a></li>

                    <!--Arrow left-->
                    <li class="page-item disabled">
                        <a class="page-link" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                    </li>
                    <!--Table body-->
                <tbody>
                    <tr>
                        <th scope="row">
                            <input class="form-check-input" type="checkbox" id="checkbox1">
                            <label class="form-check-label" for="checkbox1" class="label-table"></label>
                        </th>
                        <!--Table body-->
                        <div class="container">


		<h1>Client list</h1>
		<div class="row">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Numero Compte</th>
						<th>Solde</th>
						<th>Date d'Ouverture</th>
						<th>Compte Activ√©</th>
						<th>Numero CIN Client</th>
						<th>Code Responsable</th>
						<th>Action</th>
						<!-- <th>Action</th> -->
					</tr>
				</thead>
				<tbody>
					<tr th:each="compte : ${liste_compte}">
						<td th:text="${compte.numCompte}"></td>
						<td th:text="${compte.solde}"></td>
						<td th:text="${compte.dateCreation}"></td>
						<td th:text="${compte.etat}"></td>
						<td th:text="${compte.client.numCin}"></td>
						<td th:text="${compte.employe.code}"></td>
						<td><a th:href="@{/compte/view/(id=${compte.id})}">Details</a></td>
						<!-- <td><a th:href="@{/compte/edit/(id=${compte.id})}">Edit</a></td> -->
					</tr>
				</tbody>
			</table>
		</div>
	</div>
                    </tr>
						</tbody>
                
                  
                    <!--Numbers-->
                    <li class="page-item active"><a class="page-link">1</a></li>
                    <li class="page-item"><a class="page-link">2</a></li>
                    <li class="page-item"><a class="page-link">3</a></li>
                    <li class="page-item"><a class="page-link">4</a></li>
                    <li class="page-item"><a class="page-link">5</a></li>

                    <!--Arrow right-->
                    <li class="page-item">
                        <a class="page-link" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                    </li>

                    <!--First-->
                    <li class="page-item clearfix d-none d-md-block"><a class="page-link">Last</a></li>

                </ul>
            </nav>
    

    </div>
