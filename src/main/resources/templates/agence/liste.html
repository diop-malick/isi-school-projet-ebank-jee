<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout">

<head>
<title>Layout</title>
</head>

<body>

	<div layout:fragment="content" class="container">

		<h1 class="h2">Liste des Agences</h1>

		<div th:if="${successMessage}" class="alert alert-success"
			role="alert" th:utext="${successMessage}"></div>


		<!-- <a th:href="@{/Agence/add}" class="btn btn-secondary my-2">Ajouter
			un agence</a> -->
			<a th:href="@{/Agence/ajout/}"><button class="btn btn-danger">Ajouter</button></a>

		<div class="row">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>CODE</th>
						<th>NOM</th>
						<th>REGION</th>
					</tr>
				</thead>
				<tbody>
					<tr  th:each="agences:${liste_agences}">
							<td th:text="${agences.code}"></td>
							<td th:text="${agences.nom}"></td>
							<td th:text="${agences.region}"></td>
						<td><a class="btn disabled "
							th:href="@{'/Agence/detail/' + ${agences.code}}"><span
								data-feather="eye"></span></a></td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>

</body>
</html>
