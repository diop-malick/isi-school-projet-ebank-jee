<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout">

<head>
<title>Layout</title>
</head>

<body>

	<div layout:fragment="content" class="container">

		<p class="lead text-muted">Cr&eacute;er une nouvelle Agence</p>

		<div th:if="${successMessage}" class="alert alert-success"
			role="alert" th:utext="${successMessage}"></div>

		<div class="row">
			<div class="col-6 align-self-center">

				<form method="POST" th:object="${agence}" th:action="@{/agence/ajout}">

					<div class="form-group">
						<label for="code">Code</label> <input type="text"
							th:field="*{code}" placeholder="" class="form-control" required>
					</div>

					<div class="form-group">
						<label for="nom">Nom</label> <input type="text" th:field="*{nom}"
							placeholder="" class="form-control" required>
					</div>

					<div class="form-group">
						<label for="region">Region</label> <input type="text"
							th:field="*{region}" placeholder="" class="form-control"
							required>
					</div>

					<div class="form-group">
						<div class="col-9">
							<button type="submit" class="btn btn-primary btn-block">Enregistrer</button>
						</div>
					</div>

				</form>
			</div>
		</div>


	</div>


</body>
</html>
