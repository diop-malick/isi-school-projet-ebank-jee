<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout">

<head>
<title>Layout</title>
</head>

<body>

	<div layout:fragment="content" class="container">




		<h1 class="h2">Detail Compte</h1>
		<div class="row">
			<div class="col-md-4 order-md-2 mb-4" th:if="${compte}">
				<h4 class="d-flex justify-content-between align-items-center mb-3">
					<span class="text-muted">Informations generales</span>
					<!-- <span class="badge badge-secondary badge-pill">3</span> -->
				</h4>
				<ul class="list-group mb-3">
					<li
						class="list-group-item d-flex justify-content-between lh-condensed">
						<div>
							<h6 class="my-0">Numero Compte</h6>
							<small class="text-muted">code unique</small>
						</div> <span class="text-muted" th:text="${compte.numCompte}"></span>
					</li>
					<li
						class="list-group-item d-flex justify-content-between lh-condensed">
						<div>
							<h6 class="my-0">Agence</h6>
							<small class="text-muted" th:text="Numero"></small>
						</div> <span class="text-muted" th:text="${compte.agence.code}"></span>
					</li>
					<li
						class="list-group-item d-flex justify-content-between lh-condensed">
						<div>
							<h6 class="my-0">Client</h6>
							<small class="text-muted">Proprietaire du compte</small>
						</div> <span class="text-muted" th:text="${compte.client?.code}"></span>
					</li>
					<li class="list-group-item d-flex justify-content-between bg-light">
						<div class="text-success">
							<h6 class="my-0">Solde</h6>
							<small>Total transactions</small>
						</div> <span class="text-success" th:text="${compte.solde}"></span>
					</li>
					<!-- <li class="list-group-item d-flex justify-content-between"><span>Total
							(USD)</span> <strong>$20</strong></li> -->
				</ul>
			</div>

			<div class="col-md-8 order-md-1">
				<h4 class="mb-3">Opérations</h4>
				<div class="row">
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th>Numero</th>
								<th>Date</th>
								<th>Type Opération</th>
								<th>Type transaction</th>
								<th>Montant TTC</th>

								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="op : ${operations}">
								<td th:text="${op.id}"></td>
								<td th:text="${op.date}"></td>
								<td th:text="${op.typeOperation}"></td>
								<td th:text="${op.typeTransaction}"></td>
								<td th:text="${op.montantTTC}"></td>
								<td><a th:href="@{#}"><span data-feather="eye"></span></a></td>
							</tr>
						</tbody>
					</table>
				</div>

				<h1 class="h2">Effectuer opération</h1>
				<div class="row">
					<form autocomplete="off" action="#"
						th:action="@{/compte/operation}" th:object="${operation}"
						method="post" class="needs-validation" novalidate>
						<div class="row">
							<div class="col-md-5 mb-3">
								<label for="typeOperation">Type</label> <select
									class="custom-select d-block w-100" th:field="*{typeOperation}"
									required>
									<option value="">Type d'opération...</option>
									<option
										th:each="op : ${T(com.examen.GestionBanque.enums.OperationType).values()}"
										th:value="${op}" th:text="${op}"></option>
								</select>
								<div class="invalid-feedback">Choissisez un type
									d'opération</div>
							</div>

							<div class="col-md-4 mb-3">
								<label for="montantHT">Montant</label> <input type="number"
									class="form-control" placeholder="" th:field="*{montantHT}"
									required min=1>
								<div class="invalid-feedback">Entrez un montant</div>
							</div>
							<div class="custom-control custom-checkbox">
								<label for="sms">Options</label> <input type="checkbox"
									class="custom-control-input" th:name="sms"> <label
									class="custom-control-label" for="same-address">SMS</label>
							</div>
						</div>
				</div>
				<hr class="mb-4">
				<button class="btn btn-primary btn-lg btn-block" type="submit">Continue
					to checkout</button>
				</form>
			</div>
		</div>
	</div>


	</div>
</body>
</html>
