<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout">

<head>
<title>Layout</title>
</head>

<body>

	<div layout:fragment="content" class="container">

		<h1 class="h2">Liste Comptes</h1>
		
		<a th:href="@{/compte/ouverture?typeComte=CC}"
			class="btn btn-secondary my-2">Ouverture Compte Courant</a>
			
		<div class="row">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Numero Compte</th>
						<th>Solde</th>
						<th>Date d'Ouverture</th>
						<th>Compte Activé</th>
						<th>Code Client</th>
						<th>Code Responsable</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="compte : ${comptes}">
						<td th:text="${compte.numCompte}"></td>
						<td th:text="${compte.solde}"></td>
						<td th:text="${compte.dateCreation}"></td>
						<td th:text="${compte.etat}"></td>
						<td th:text="${compte.client?.code}"></td>
						<td th:text="${compte.employe?.code}"></td>
						<td><a th:href="@{'/compte/detail/' + ${compte.numCompte}}"><span data-feather="eye"></span></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
